<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {% if page.title == "Home" or 1 %}
      <a style="font-size: 20px;" class="navbar-brand" href="{{site.baseurl}}/">Bead Works Inc.</a>
      {% else %}
      <a class="navbar-brand" href="{{site.baseurl}}/" style="padding: 10px;"><img style="height:60px;" src="{{ '/img/logo.png' | prepend:site.baseurl }}"></a>
      {% endif %}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" style="font-size: 16px;">
        {% for my_page in site.pages %}
        {% if my_page.title %}
        {% unless my_page.hidden %}
        <li class="{% if page.title == my_page.title %}active{% endif %}"><a style="font-size: 18px;" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}  {% if page.title == my_page.title %}<span class="sr-only">(current)</span>{% endif %}</a></li>
        {% endunless %}
        {% endif %}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
